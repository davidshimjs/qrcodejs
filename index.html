<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
</head>

<body>
    <div id="alertMsg"></div>
    <input id="text" type="text" value="http://jindo.dev.naver.com/collie" style="width:80%" /><br />
    <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>

    <script type="text/javascript">
        const alertDiv = document.querySelector('#alertMsg');
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 100,
            height: 100
        });

        const alertMsg = () => {
            alertDiv.classList.add('error');
            alertDiv.innerHTML = 'Input a text';
            //Remove alert message after 3 seconds
            setTimeout(() => {
                alertDiv.innerHTML = '';
                alertDiv.classList.remove('error');
            }, 3000);
        }



        function makeCode() {
            var elText = document.getElementById("text");

            if (!elText.value) {
                //alert("Input a text");//This alert is buggy as it stops the code from running further
                alertMsg();
                elText.focus();
                return;
            }

            qrcode.makeCode(elText.value);
        }

        makeCode();

        $("#text").
        on("blur", function() {
            makeCode();
        }).
        on("keydown", function(e) {
            if (e.keyCode == 13) {
                makeCode();
            }
        });
    </script>
</body>
